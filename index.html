<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="divide">/</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="multiply">*</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="minus">-</button>
            <br>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="add">+</button>
            <button data-action="clear">AC</button>
            <br>
            <button data-action="calculate" class="calculator_keyWide">=</button>
        </div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
